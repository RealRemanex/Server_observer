<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Services</title>
        <script type="text/javascript" src="js/smoothie.js"></script>
        <script type="text/javascript" src="js/yaml.js"></script>
        <link rel="stylesheet" type="text/css" href="css/Observer.css">
    </head>
    <body>
        <form id="server_dropdown">
            <select id="select_server" onchange="changeServerService()">
            </select>
        </form>
        <input type="text" id="searchName" onkeyup="searchEverythingFunction()" placeholder="Searche process name">
        </input>
        <form id="stateSelect" class="types">
            <select id="searchState" onchange="searchEverythingFunction()">
                <option value="all">all</option>
                <option value="generated">generated</option>
                <option value="enabled">enabled</option>
                <option value="disabled">disabled</option>
                <option value="static">static</option>
                <option value="masked">masked</option>
            </select>
        </form>
        <div class="table"></div>
        <script src="js/server.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
